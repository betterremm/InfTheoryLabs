<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Плейфер</title>
</head>
<body>

<a href="/lab1">Навигация по лабораторной №1</a>

    <form method="post" action="/lab1/playfair" enctype="multipart/form-data">
        <label for="text">Текст для шифра Плейфера на английском языке</label>

        <br>

        <label for="key">Ключ</label><input type="text" name="key" id="key"/>

        <br>

        <label for="text">Текст</label><input type="text" name="text" id="text"/>

        <br>
        <p>ИЛИ</p>

        <label for="file">Файл в формате КЛЮЧ:ТЕКСТ</label>
        <input type="file" name="file" id="file"/>

        <br>

        <button type="submit" name="action" value="Зашифровать">Зашифровать</button>
        <button type="submit" name="action" value="Расшифровать">Расшифровать</button>

        <br>
    </form>

    <p th:text="${result}"></p>

</body>
</html>
